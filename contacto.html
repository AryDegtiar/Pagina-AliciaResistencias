<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>La paginota</title>
    
    <link href="./assets/css/contact.css" rel="stylesheet">
    <link href="./assets/css/style.css" rel="stylesheet">
</head>
<body>
  
<!-- header -->
<header>
    <nav class="navbar navbar-expand-lg navbar-dark cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#expandir_navbar" aria-controls="expandir_navbar" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
  
        <div class="collapse navbar-collapse row" id="expandir_navbar">
          <a class="navbar-brand text-left col-8" href="./index.html">Alicia resistencias</a>
          <div class="nav nav-masthead col-4 row">
            <ul class="navbar-nav">
              <li class="nav-item col-6">
                <a class="nav-link fw-bold py-1 px-0 active text-center" aria-current="page" href="./index.html">Inicio</a>
              </li>
              <li class="nav-item col-6">
                <a class="nav-link fw-bold py-1 px-0 text-center" href="./contacto.html">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </header>
  
    <section class="container-fluid">
        <div class="content">
    
            <div class="container">
              <div class="row align-items-stretch no-gutters contact-wrap">
                <div class="col-md-8">
                  <div class="form h-100">
                    <h3>Send us a message</h3>
                    <form class="mb-5" method="post" id="contactForm" name="contactForm">
                      <div class="row">
                        <div class="col-md-6 form-group mb-5">
                          <label for="" class="col-form-label">Name *</label>
                          <input type="text" class="form-control" name="name" id="name" placeholder="Your name">
                        </div>
                        <div class="col-md-6 form-group mb-5">
                          <label for="" class="col-form-label">Email *</label>
                          <input type="text" class="form-control" name="email" id="email"  placeholder="Your email">
                        </div>
                      </div>
        
                      <div class="row">
                        <div class="col-md-6 form-group mb-5">
                          <label for="" class="col-form-label">Phone</label>
                          <input type="text" class="form-control" name="phone" id="phone"  placeholder="Phone #">
                        </div>
                        <div class="col-md-6 form-group mb-5">
                          <label for="" class="col-form-label">Company</label>
                          <input type="text" class="form-control" name="company" id="company"  placeholder="Company  name">
                        </div>
                      </div>
        
                      <div class="row">
                        <div class="col-md-12 form-group mb-5">
                          <label for="message" class="col-form-label">Message *</label>
                          <textarea class="form-control" name="message" id="message" cols="30" rows="4"  placeholder="Write your message"></textarea>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-12 form-group">
                          <input type="submit" value="Send Message" class="btn btn-primary rounded-0 py-2 px-4">
                          <span class="submitting"></span>
                        </div>
                      </div>
                    </form>
        
                    <div id="form-message-warning mt-4"></div> 
                    <div id="form-message-success">
                      Your message was sent, thank you!
                    </div>
        
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="contact-info h-100">
                    <h3>Contact Information</h3>
                    <p class="mb-5">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Molestias, magnam!</p>
                    <ul class="list-unstyled">
                      <li class="d-flex">
                        <span class="wrap-icon icon-room mr-3"></span>
                        <span class="text">9757 Aspen Lane South Richmond Hill, NY 11419</span>
                      </li>
                      <li class="d-flex">
                        <span class="wrap-icon icon-phone mr-3"></span>
                        <span class="text">+1 (291) 939 9321</span>
                      </li>
                      <li class="d-flex">
                        <span class="wrap-icon icon-envelope mr-3"></span>
                        <span class="text">info@mywebsite.com</span>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
        
          </div>
    </section>
    
</body>
</html>
